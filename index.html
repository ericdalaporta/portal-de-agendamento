<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="login-container">
        <div class="login-card card">
            <div class="card-body p-4 p-md-5">
                <header class="d-flex justify-content-between align-items-start mb-4">
                    <div class="text-start">
                        <h4 class="mb-2 fw-bold d-flex align-items-center justify-content-start">
                            <i class="bi bi-calendar-check text-primary icon-space"></i>
                            Portal de Agendamento
                        </h4>
                        <p class="text-muted">Acesse para gerenciar salas e laboratórios.</p>
                    </div>
                </header>

                <ul class="nav nav-tabs justify-content-between mb-4" id="loginTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="servidor-tab" data-bs-toggle="tab"
                            data-bs-target="#servidor-pane" type="button" role="tab">
                            <i class="bi bi-person-workspace"></i> Sou Servidor
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="aluno-tab" data-bs-toggle="tab" data-bs-target="#aluno-pane"
                            type="button" role="tab">
                            <i class="bi bi-person-fill"></i> Sou Aluno
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="loginTabContent">
                    <div class="tab-pane fade show active" id="servidor-pane" role="tabpanel">
                        <form id="formLoginServidor">
                            <div class="mb-3">
                                <label for="servidorEmail" class="form-label">Email Institucional</label>
                                <input type="email" class="form-control" id="servidorEmail"
                                    placeholder="seu.nome@universidade.edu" required>
                            </div>
                            <div class="mb-4">
                                <label for="servidorSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="servidorSenha" placeholder="Sua senha"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="aluno-pane" role="tabpanel">
                        <form id="formLoginAluno">
                            <div class="mb-3">
                                <label for="alunoMatricula" class="form-label">Nº de Matrícula</label>
                                <input type="text" class="form-control" id="alunoMatricula" placeholder="Ex: 202410123"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="alunoSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="alunoSenha" placeholder="Sua senha"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="#" class="text-muted small">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
